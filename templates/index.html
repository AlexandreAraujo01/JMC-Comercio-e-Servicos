
<!DOCTYPE html>
<html lang="pt-br">
 
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Adega Online </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="../site_adega_html/img/garrafa.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Adega Online
              </a>
            </div>
          </nav>
    </header>

    <section>
        <div class="form-floating">
            <select class="form-select" id="Tabela" aria-label="Floating label select example">
              <option selected>Selecione</option>
              <option value="Cliente">Cliente</option>
              <option value="Fornecedor">Fornecedor</option>
              <option value="Produto">Produto</option>
            </select>
            <label for="floatingSelect">Seleção de cadastros</label>
          </div>

        <section>  
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="NomeClienteEmpresa" placeholder="Nome / Razão Social">
                <label for="floatingInputGrid">Nome / Razão Social</label>
              </div>
            </div>
          </div>

          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="Telefone" placeholder="Telefone">
                <label for="floatingInputGrid">Telefone</label>
              </div>
            </div>

            <div class="col-md">
                <div class="col-md">
                    <div class="form-floating">
                      <input type="email" class="form-control" id="CpfCnpj" placeholder="CPF / CNPJ">
                      <label for="floatingInputGrid">CPF / CNPJ</label>
                    </div>
                  </div>
            </div>
          </div>

          <div class="row g-2">
            <div class="col-md">  
              <div class="form-floating">
                <input type="text" class="form-control" id="Cep" placeholder="CEP">
                <label for="floatingInputGrid">CEP</label>
              </div>
            </div>

            <div class="col-md">
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInputGrid" placeholder="UF">
                  <label for="floatingInputGrid">UF</label>
                </div>
              </div>

            <div class="col-md">
                <div class="form-floating">
                  <input type="text" class="form-control" id="Cidade" placeholder="Cidade">
                  <label for="floatingInputGrid">Cidade</label>
                </div>
              </div>

              <div class="col-md">
                <div class="col-md">
                    <div class="form-floating">
                      <input type="email" class="form-control" id="Bairro" placeholder="Bairro">
                      <label for="floatingInputGrid">Bairro</label>
                    </div>
                  </div>
            </div>
          </div>

          <div class="row g-2">
            <div class="col-md">
                <div class="form-floating">
                  <input type="text" class="form-control" id="Logradouro" placeholder="logadouro">
                  <label for="floatingInputGrid">Logadouro</label>
                </div>
              </div>

              <div class="col-md">
                <div class="form-floating">
                  <input type="text" class="form-control" id="NumeroCasa" placeholder="numero">
                  <label for="floatingInputGrid">Número</label>
                </div>
              </div>

              <div class="col-md">
                <div class="form-floating">
                  <input type="text" class="form-control" id="Complemento" placeholder="Complemento">
                  <label for="floatingInputGrid">Complemento</label>
                </div>
              </div>
          </div>
        </section>

        <section>
            <h1>Cadastro de produtos</h1>
            <div class="row g-2">
                <div class="col-md">  
                  <div class="form-floating">
                    <input type="text" class="form-control" id="NomeProduto" placeholder="Nome">
                    <label for="floatingInputGrid">Nome</label>
                  </div>
                </div>
    
                <div class="col-md">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInputGrid" placeholder="Descrição">
                      <label for="floatingInputGrid">Descrição</label>
                    </div>
                  </div>
    
                <div class="col-md">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInputGrid" placeholder="Valor">
                      <label for="floatingInputGrid">Valor</label>
                    </div>
                  </div>
    
                  <div class="col-md">
                    <div class="col-md">
                        <div class="form-floating">
                          <input type="email" class="form-control" id="floatingInputGrid" placeholder="Quantidade">
                          <label for="floatingInputGrid">Quantidade</label>
                        </div>
                      </div>
                </div>
            </div>

            <div class="row g-2">
                <div class="col-md">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInputGrid" placeholder="Data Validade">
                      <label for="floatingInputGrid">Data Validade</label>
                    </div>
                  </div>
    
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInputGrid" placeholder="Ativo">
                      <label for="floatingInputGrid">Ativo</label>
                    </div>
                  </div>
              </div>
              <button id="submit">Enviar</button>
        </section>
          

    </section>

    <footer id="footer" class="footer-pacote">
        <p class="copyright" style="text-align: center;">&copy; Alunos Faculdade Impacta </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript">
      $('#submit').click(function() {
        alert('clicou');
        Cliente = {
                    table: $('#Tabela').val(),
                    values: [$('#CpfCnpj').val(),$('#NomeClienteEmpresa').val(),$('#Telefone').val(),$('#Cep').val(),$('#Logradouro').val(),$('#Complemento').val(),$('#Bairro').val()]
                    
                };

                console.log(Cliente)

                $.ajax({
                    type: 'POST',
                        url: '/insert_data',
                        dataType: 'json',
                        contentType: 'application/json; charset=utf-8',
                        data: JSON.stringify(Cliente),
                        success: function(callback) {
                          $(this).html("error!");
                        },
                        error: function() {
                            $(this).html("error!");
                        }
                });
      })
    </script>

</body>
</html>
